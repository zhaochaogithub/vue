<div id="app">
    <!-- 表单的自动收集 -->
    <form @submit.prevent="submit">
        用户：<input type="text" v-model="name"/><br>
        密码：<input type="password" v-model="pwd"/><br>
        性别：<input type="radio" name="sex" value="男" v-model="sex"/>男
             <input type="radio" name="sex" value="女" v-model="sex"/>女<br>
        爱好：<input type="checkbox" name="like" value="basket" v-model="like"/>篮球
             <input type="checkbox" name="like" value="foot" v-model="like"/>足球
             <input type="checkbox" name="like" value="pingpang" v-model="like"/>乒乓球<br>
        简介：<textarea v-model="desc"></textarea><br>
        城市：<select v-model="city">
                <option value="">请选择</option>
                <option :value="city.id" v-for="(city, index) in citys" :key="city.id">{{city.cityName}}</option>
            </select><br>
            <button>提交</button>
    </form>
</div>
<script src="../js/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            name: '',
            pwd: '',
            sex: '',
            like: [],
            desc: '',
            city: '',
            citys: [{id: 1, cityName: 'BJ'}, {id: 2, cityName: 'SH'}, {id: 3, cityName: 'NJ'}]
        },
        methods: {
            submit() {
                console.log(this.$data)
            }
        }
    })
</script>
