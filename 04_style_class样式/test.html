<div id="app">
    <!-- 绑定class: 字符串方式 -->
    <p :class="aclass">绑定class: 字符串方式</p>
    <!-- 绑定class: 对象方式 -->
    <p :class="{aclass: false, bclass: true}">绑定class: 对象方式</p>
    <!-- 绑定style -->
    <p :style="fontSize,color">绑定style</p>
</div>
<style>
    .aclass {
        color: red;
    }
    .bclass {
        color:green;
    }
</style>
<script src="../js/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            aclass: 'aclass',
            fontSize: 'fontSize: 20px',
            color: 'color: red'
        }
    })
</script>
